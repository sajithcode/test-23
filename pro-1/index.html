<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn jeqery</title>
    
    <script src="jequrey.min.js"></script>
    <style>
        #circle{
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: blue;
        }

        .square{
            width: 120px;
            height: 120px;
            background-color: green;
            margin-top: 10px;
        }


        
    </style>
</head>
<body>
    <p id="text">There is a website which i made</p>
    <button id="clickHere">Click here</button>




    <script type="text/javascript">

        var textshow = true;

        
        $("#clickHere").on("click",function(){
            if(textshow == true){
                $("#text").fadeOut();
                textshow = false;
            }
            else{
                $("#text").fadeIn();  
            }
            //$("#text").fadeToggle();
        });
    </script>
</body>
</html>
